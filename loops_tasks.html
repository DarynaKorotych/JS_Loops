<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multidimensional array</title>
  </head>
  <body>
    <style>
      .highlight {
        color: red;
      }
    </style>
    <script>
      var students = [
        "Игорь",
        "Михаил",
        "Дарина",
        "Настя",
        "Евгений",
        "Клим",
        "Надя",
        "Елена",
        "Богдан",
        "Сергей",
        "Стас",
        "Александр",
        "Евгений",
        "Виталий",
        "Лиля",
      ];

      var student = prompt("Enter student's name");
      document.write("<ol>");
      for (let i = 0; i < students.length; i++) {
        console.log(students[i]);
        if (students[i] === student) {
          document.write('<li class="highlight">' + students[i] + "</li>");
          continue;
        }
        document.write('<li>' + students[i] + '</li>');
      }
      document.write("</ol>");
    </script>
  </body>
</html>
