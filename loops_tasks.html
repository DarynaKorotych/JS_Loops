  <body>
    <script>
      var array = [
        "Игорь",
        "Михаил",
        "Дарина",
        "Настя",
        "Евгений",
        "Клим",
        "Надя",
        "Елена",
        "Богдан",
        "Сергей",
        "Стас",
        "Александр",
        "Евгений",
        "Виталий",
        "Лиля",
      ];
      var counter = 0;
      var firstName = "";

      while (counter < array.length) {
        counter++;
        console.log(counter);
        console.log(array[counter]);
        if (array[counter] == "Евгений") {
          continue;
        }
      }
      console.log(firstName);
    </script>
